<div class="container">
  <button class="btn btn-primary"
        (click)="paginaAnterior()">
    Anteriores
</button>
&nbsp;
<button class="btn btn-primary"
        (click)="paginaSiguiente()"
        >
    Siguientes
</button>
  <div class="row">
    <div class="col-3" *ngFor="let pokemon of pokemones | filtroPokemon:pagina">
      <div class="card" style="width: 18rem;">
        <img [src]="pokemon.image"class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{pokemon.name}}</h5>
          <a href="#" class="btn btn-primary" (click)="mostrarModal(pokemon.name)">Ver Detalle</a>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal Detalle-->
<div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
